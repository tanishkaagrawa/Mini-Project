<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="crown-symbol.png">
    <title>Document</title>
</head>
<body>
     <!-- ----------------------order section start----------------------- -->

     <section class="order">
        <div class="heading">
            <span>order now</span>
            <h3>fast home delivery</h3>
        </div>

        <form action="">
            <div class="box-container">
                <div class="box">
                    <div class="inputBox">
                        <span>full name</span>
                        <input type="text" placeholder="enter your name">
                    </div>
                    <div class="inputBox">
                        <span>food name</span>
                        <input type="text" placeholder="food you want">
                    </div>
                    <div class="inputBox">
                        <span>order details</span>
                        <input type="text" placeholder="speacifics with food">
                    </div>
                    <div class="inputBox">
                        <span>your address</span>
                        <textarea name="" placeholder="enter your adrress" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="box">
                    <div class="inputBox">
                        <span>number</span>
                        <input type="number" placeholder="enter your number">
                    </div>
                    <div class="inputBox">
                        <span>how much</span>
                        <input type="number" placeholder="how much you want">
                    </div>
                    <div class="inputBox">
                        <span>when you want</span>
                        <input type="datetime-local">
                    </div>
                    <div class="inputBox">
                        <span>your address</span>
                        <iframe class="map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.607731406607!2d7
                            7.59074957532003!3d27.605688676240952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736ce
                            47bffc039%3A0xfe5fc3da92c6341!2sGLA%20University!5e0!3m2!1sen!2sin!4v1700588637183!5m2!1sen!2sin"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <input type="submit" value="order now" class="btn">
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="food.js"></script>
    <!-- ----------------------order section end----------------------- -->
</body>
</html>
