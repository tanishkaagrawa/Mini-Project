<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="crown-symbol.png">
    <title>Document</title>
</head>
<body>
     <!-- ------------------------------Food section starts----------------------- -->
     <section class="food">
        <div class="heading">
            <span>popular food</span>
            <h3>our delicious food</h3>
        </div>
        <div class="swiper food-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide">
                    <img src="Burger.png" alt="">
                    <h3>Burger</h3>
                    <div class="price">99.99 Rs</div>
                </div>
                <div class="swiper-slide slide">
                    <img src="fried-chicken.png" alt="">
                    <h3>Fried chicken</h3>
                    <div class="price">119.99 Rs</div>
                </div>
                <div class="swiper-slide slide">
                    <img src="french fries.png" alt="">
                    <h3>French fries</h3>
                    <div class="price">99.99 Rs</div>
                </div>
                <div class="swiper-slide slide">
                    <img src="pizzaa.png" alt="">
                    <h3>Pizza</h3>
                    <div class="price">259.99 Rs</div>
                </div>
                <div class="swiper-slide slide">
                    <img src="home-img-1.png" alt="">
                    <h3>Noodles</h3>
                    <div class="price">79.99 Rs</div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="food.js"></script>
    <!-- ------------------------------Food section ends----------------------- -->
</body>
</html>
